<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Protected Areas and Locations</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Protected Areas and Locations</h2>
        <div class="list-group">
            <a href="/protected-areas" class="list-group-item list-group-item-action">List of protected areas</a>
            <a href="/locations" class="list-group-item list-group-item-action">List of locations</a>
            <a href="/national-parks" class="list-group-item list-group-item-action">List of National Parks by Size</a>
            <form id="provinceForm" action="/location-protected-areas/" method="get">
                <div class="form-group">
                    <label for="subLocInput">Province Name</label>
                    <input type="text" class="form-control" id="subLocInput" name="sub_loc" placeholder="Enter Province">
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            
            <script>
                document.getElementById('provinceForm').addEventListener('submit', function(e) {
                    e.preventDefault(); // Prevent the default form submission
                    var provinceCode = document.getElementById('subLocInput').value;
                    var actionURL = '/location-protected-areas/' + encodeURIComponent(provinceCode);
                    window.location.href = actionURL; // Redirect to the constructed URL
                });
            </script>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="subLocModal" tabindex="-1" aria-labelledby="subLocModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="subLocModalLabel">Enter Province</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form  action="/location-protected-areas/" method="get">
                        <div class="form-group">
                            <label for="subLocInput">Province Name</label>
                            <input type="text" class="form-control" id="subLocInput" name="sub_loc" placeholder="Enter Province">
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                      

                </div>
            </div>
        </div>
    </div>

    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
